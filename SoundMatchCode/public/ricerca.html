    <script>

        

        var token = localStorage.getItem("token");
        console.log(token);
        
        $("#form_ricerca").submit(function(e) {

            e.preventDefault(); // avoid to execute the actual submit of the form.

            var form = $(this);
            var actionUrl = form.attr('action');

            $.ajax({
                type: "GET",
                url: "api/song/hint/" + $('#hint').val(),
                data: {token: token},
                crossDomain: true,
                success: function(data){
                    console.log(data);
                    $('#list_song').empty();
                    data.songs.forEach(element => {
                        $('#list_song').append(`<li style="cursor: pointer" onclick="play('${element.title}', '${element.file}', '${element.artist}')">${element.title}</li>`);
                    });
                }
            });

        });

        function localPlay(title, file, artist){
