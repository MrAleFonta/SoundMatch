                <span style="color: grey;font-size:15px;">-Oppure-</span>
                <br>
                <div>
                    <form>
                        <div>
                            <input type="text" placeholder="Nome" id="name" name="name" required />
                        </div>
                        <div>
                            <input type="email" placeholder="Indirizzo Email" id="email" name="email" />
                        </div>
                        <div>
                            <input type="password" placeholder="Password" id="password" name="password" />
                        </div>
                        <div>
                            <input type="password" placeholder="Conferma Password" id="confermaPassword"
                                name="confermaPassword" />
                        </div>
                        <br>
                        <div>
                            <label class="checkbox" for="switch_artista">
                                Sono un ascoltatore
                                <input class="checkbox__input" type="checkbox" id="switch_artista"
                                    name="switch_artista">
                                <div class="checkbox__box"></div>
                            </label>
                            <label class="checkbox" for="switch_ascoltatore" style="margin-left: 50px;">
                                Sono un artista
                                <input checked class="checkbox__input" type="checkbox" id="switch_ascoltatore"
                                    name="switch_ascoltatore">
                                <div class="checkbox__box"></div>
                            </label>
                        </div>

                        <br>
                        <div>
                            <button type="submit" id="btn">Crea Account</button>
                        </div>
                        <p class="message">Hai già un account? <a href="login.html" style="color: #54BEB8;">Login</a>
                        </p>
                    </form>
                </div>
                
            </form>
        </div>

    </div>


    <script>

        $("#form_registration").submit(function (e) {
            e.preventDefault(); // avoid to execute the actual submit of the form.
            const name = document
                .querySelector('#name').value;

            const email = document
                .querySelector('#email').value;

            const password = document
                .querySelector('#password').value;

            const confermaPassword = document
                .querySelector('#confermaPassword').value;

            const switch_artista = document
                .querySelector('#switch_artista');

            var boolArtista = "off";
            if (switch_artista.checked) {
                boolArtista = "on"
            }

            const switch_ascoltatore = document
                .querySelector('#switch_ascoltatore');

            console.log({ email: email, password: password, nome_utente: name, is_artista: switch_ascoltatore.checked });

            $.ajax({
                type: "POST",
                url: "api/auth/registration",
                data: JSON.stringify({ email: email, password: password, nome_utente: name, is_artista: switch_ascoltatore.checked }),
                crossDomain: true,
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    if (data.success == true) {
                        console.log(data.token);
                        localStorage.setItem('token', data.token);
                        location.replace("/preferenze.html");
                    } else {
                        alert(data.message);
                    }
                }
            });
        });


    </script>

    <script>
        function ascoltatoreCheck() {
            let switch_ascoltatore = document.querySelector('#switch_ascoltatore');
            let switch_artista = document.querySelector('#switch_artista');
            if (switch_artista.checked) {
                if (switch_ascoltatore.checked) {
                    switch_ascoltatore.checked = false;
                }
            }
        }
        function artistaCheck() {
            let switch_ascoltatore = document.querySelector('#switch_ascoltatore');
            let switch_artista = document.querySelector('#switch_artista');
            if (switch_ascoltatore.checked) {
                if (switch_artista.checked) {
                    switch_artista.checked = false;
                }
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('switch_artista').addEventListener('click', ascoltatoreCheck);
        });
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('switch_ascoltatore').addEventListener('click', artistaCheck);
        });
    </script>
